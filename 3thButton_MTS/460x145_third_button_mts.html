<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="root">
    <img class="icon" src="./assets/mts.png" width="460px" height="146px"></img>
  </div>
  <script>
    const root = document.getElementById('root');

    root.addEventListener('click', e => {
      // Call API
      if (window.API && window.API.v1) {
        window.API.v1.redirectToService(1);
      }
    });
  </script>
</body>

</html>
